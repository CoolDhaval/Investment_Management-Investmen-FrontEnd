<input type="file" (change)="onFileSelected($event)" accept=".csv" class="mb-2" />
<button (click)="importOneByOne()" [disabled]="parsedTransactions.length === 0" class="bg-blue-600 text-white px-4 py-2 rounded">
  Import Transactions
</button>

<div *ngIf="parsedTransactions.length > 0" class="mt-4">
  <p><strong>Total Records:</strong> {{ parsedTransactions.length }}</p>
  <p><strong>Success:</strong> {{ successCount }}</p>
  <p><strong>Errors:</strong> {{ errorCount }}</p>
</div>
<div *ngIf="resultLogs.length > 0" class="mt-6">
    <h3 class="text-lg font-bold mb-2">Import Results</h3>
    <table class="table-auto w-full border">
      <thead class="bg-gray-200">
        <tr>
          <th class="border px-4 py-2">Row</th>
          <th class="border px-4 py-2">Status</th>
          <th class="border px-4 py-2">Message</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of resultLogs">
          <td class="border px-4 py-2">{{ log.row }}</td>
          <td class="border px-4 py-2">{{ log.status }}</td>
          <td class="border px-4 py-2">{{ log.message }}</td>
        </tr>
      </tbody>
    </table>
  </div>
